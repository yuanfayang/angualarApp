<div class="panel panel-success">
    <div class="page-heading bg-success">

            登陆页
    </div>
    <div class="panel-body">
        <div class="row">
            <form class="form-horizontal" role="form" ng-controller="loginController">
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        邮箱：
                    </label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" placeholder="输入正确的邮箱地址" ng-model="user.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        密码：
                    </label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" placeholder="可以为数字、字母、下划线的组合" ng-model="user.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="user.autoLogin">自动登陆
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input class="btn btn-warning" type="submit" value="登录">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
